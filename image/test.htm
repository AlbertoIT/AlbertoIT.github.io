<!DOCTYPE html>
<html>
    <body>
        
            <canvas id="canvas" width="300" height="227"></canvas>
<div>
  <input id="grayscalebtn" value="Grayscale" type="button">
  <input id="invertbtn" value="Invert" type="button">
    <input id="reducebtn" value="Reduce" type="button">
</div>

        
        
            <script type="text/javascript">
                var img = new Image();
img.src = 'image.png';
img.onload = function() {
  draw(this);
};

function draw(img) {
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  ctx.drawImage(img, 0, 0);
  img.style.display = 'none';
  var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  var data = imageData.data;
    
  var invert = function() {
    for (var i = 0; i < data.length; i += 4) {
      data[i]     = 255 - data[i];     // red
      data[i + 1] = 255 - data[i + 1]; // green
      data[i + 2] = 255 - data[i + 2]; // blue
    }
    ctx.putImageData(imageData, 0, 0);
  };

  var grayscale = function() {
    for (var i = 0; i < data.length; i += 4) {
      var avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
      data[i]     = avg; // red
      data[i + 1] = avg; // green
      data[i + 2] = avg; // blue
    }
    ctx.putImageData(imageData, 0, 0);
  };
    
  var reduce = function() {
    for (var i = 0; i < data.length; i += 4) {  
      var color = (Math.floor((data[i] / 32)) << 5) + (Math.floor((data[i + 1] / 32)) << 2) + Math.floor((data[i + 2] / 64));
      var  red = (color >> 5) * 32;
      var  green = ((color & 28) >> 2) * 32;
      var  blue = (color & 3) * 64;
      data[i]     = red; // red
      data[i + 1] = green; // green
      data[i + 2] =  blue; // blue
    }
    ctx.putImageData(imageData, 0, 0);
  };

  var invertbtn = document.getElementById('invertbtn');
  invertbtn.addEventListener('click', invert);
  var grayscalebtn = document.getElementById('grayscalebtn');
  grayscalebtn.addEventListener('click', grayscale);
  var reducebtn = document.getElementById('reducebtn');
  reducebtn.addEventListener('click', reduce);
}

            </script>
        
    </body>
</html>
